<p>&nbsp; &nbsp;
友善开朗
今天早上八点多，我来到图书馆开始日语一日速成法。由于时间有点早，阿姨刚刚把桌子擦干，水渍还残留在桌子上左一片右一片。我是不太介意，就算桌子上全是水我也可以安安稳稳坐在上面。这时来了一个漂亮的小姐姐，左看右看，递给我一张纸，“拿去擦擦”。我连忙道谢。唉，看起来我还不如一个女生大胆开朗，平时在图书馆都是绷着一张脸。大概是以前在图书馆左右的人老是碰一下我、偷看我在干什么，给我留下了阴影吧。Ｏ（∩＿∩）Ｏ哈哈哈～
<br><br></p>
